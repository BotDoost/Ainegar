<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://api.deepseek.com;">
    <title>مقاله‌نویس هوشمند</title>
    <style>
        body { 
            font-family: Tahoma; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            line-height: 1.6;
        }
        textarea { 
            width: 100%; 
            height: 100px; 
            margin: 10px 0; 
            padding: 10px;
            border: 1px solid #ddd;
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
        }
        #result { 
            margin-top: 20px; 
            border: 1px solid #ddd; 
            padding: 20px;
            min-height: 100px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>مقاله‌نویس هوشمند</h1>
    <textarea id="topic" placeholder="مثال: فواید هوش مصنوعی در پزشکی..."></textarea>
    <button onclick="generateArticle()">تولید مقاله</button>
    <div id="result"></div>

    <script>
        async function generateArticle() {
            const topic = document.getElementById("topic").value.trim();
            const result = document.getElementById("result");
            
            if (!topic) {
                result.innerHTML = "⚠️ لطفاً موضوع مقاله را وارد کنید";
                return;
            }

            result.innerHTML = "🔮 در حال تولید مقاله...";
            
            try {
                const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer کلید-API-خود-را-اینجا-بگذارید"
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{
                            role: "user",
                            content: `مقاله‌ای 200 کلمه‌ای به فارسی درباره ${topic} بنویس`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`خطای سرور: ${response.status}`);
                }
                
                const data = await response.json();
                result.innerHTML = data.choices[0].message.content;
            } catch (error) {
                console.error("Error details:", error);
                result.innerHTML = `
                    ❌ خطا در ارتباط با سرور<br><br>
                    ${error.message || "لطفاً موارد زیر را بررسی کنید:"}
                    <ul>
                        <li>اتصال اینترنت</li>
                        <li>فعال بودن VPN (در صورت نیاز)</li>
                        <li

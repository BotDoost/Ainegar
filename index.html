<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل متن به عکس</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        #text-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #canvas-container {
            margin: 20px auto;
            border: 1px dashed #ccc;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>تبدیل متن به عکس</h1>
    <input type="text" id="text-input" placeholder="متن خود را اینجا بنویسید...">
    <button onclick="generateImage()">ساخت عکس</button>
    <div id="canvas-container">
        <canvas id="text-canvas" width="600" height="200"></canvas>
    </div>
    <button onclick="downloadImage()" id="download-btn" disabled>دانلود عکس</button>

    <script>
        function generateImage() {
            const text = document.getElementById('text-input').value;
            const canvas = document.getElementById('text-canvas');
            const ctx = canvas.getContext('2d');
            
            // پاک‌کردن کانواس
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // پس‌زمینه سفید
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // متن مشکی
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            
            // فعال کردن دکمه دانلود
            document.getElementById('download-btn').disabled = false;
        }

        function downloadImage() {
            const canvas = document.getElementById('text-canvas');
            const link = document.createElement('a');
            link.download = 'متن-من.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>

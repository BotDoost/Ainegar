<!DOCTYPE html>
<html>
<head>
    <title>مقاله‌نویس هوشمند</title>
    <style>
        body { font-family: Tahoma; padding: 20px; }
        button { 
            background: #4CAF50; 
            color: white; 
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #result { margin-top: 15px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>مقاله‌نویس هوشمند</h1>
    <textarea id="topic" placeholder="مثال: هوش مصنوعی در پزشکی"></textarea>
    <button id="generateBtn">تولید مقاله</button>
    <div id="result"></div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topic').value.trim();
            const resultDiv = document.getElementById('result');
            
            console.log('دکمه کلیک شد!'); // تست اولیه
            
            if (!topic) {
                resultDiv.innerHTML = '⚠️ لطفاً موضوع را وارد کنید';
                return;
            }

            resultDiv.innerHTML = '🔮 در حال اتصال به سرور...';
            
            try {
                console.log('ارسال درخواست به API...'); // لاگ دوم
                
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer کلید-API-خود-را-اینجا-بگذارید'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{
                            role: 'user',
                            content: `مقاله‌ای 150 کلمه‌ای درباره ${topic} بنویس`
                        }]
                    })
                });

                console.log('پاسخ دریافت شد:', response); // لاگ پاسخ
                
                if (!response.ok) throw new Error(await response.text());
                
                const data = await response.json();
                resultDiv.innerHTML = data.choices[0].message.content;
                
            } catch (error) {
                console.error('خطای کامل:', error); // لاگ خطا
                resultDiv.innerHTML = '❌ خطا در ارتباط با سرور. لطفاً:<br>'
                    + '1. اینترنت را بررسی کنید<br>'
                    + '2. VPN روشن کنید (اگر نیاز است)';
            }
        });
    </script>
</body>
</html>

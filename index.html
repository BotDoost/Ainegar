<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولید تصویر هوش مصنوعی | کاملاً رایگان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 15, 40, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a18cd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #prompt {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            background: transparent;
            color: white;
            outline: none;
        }
        
        #generate-btn {
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            color: #2c3e50;
            border: none;
            padding: 0 35px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .examples {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        
        .example-chip {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #ff9a9e;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        #image-container {
            margin: 30px auto;
            max-width: 600px;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 30, 0.2);
            border-radius: 15px;
            overflow: hidden;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }
        
        #image-container img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #generate-btn {
                width: 100%;
                padding: 15px;
                border-radius: 0 0 15px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مولد تصویر هوش مصنوعی</h1>
        <p>بدون نیاز به API - کاملاً رایگان و امن برای GitHub</p>
        
        <div class="input-group">
            <input type="text" id="prompt" 
                   placeholder="مثال: منظره سورئال از کوهستان در مه"
                   value="شهر آینده‌نگر در شب با نورهای نئون">
            <button id="generate-btn">تولید کن</button>
        </div>
        
        <div class="examples">
            <div class="example-chip" onclick="setExample('یک سیب طلایی در فضای بیرونی زمین')">سیب فضایی</div>
            <div class="example-chip" onclick="setExample('خرس قطبی در حال خوردن دونات در شهر')">خرس دونات‌خوار</div>
            <div class="example-chip" onclick="setExample('کوهستان مه‌آلود با خانه درختی شیشه‌ای')">خانه درختی</div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            در حال تولید تصویر...
        </div>
        
        <div id="image-container">
            <p>تصویر شما اینجا ظاهر می‌شود</p>
        </div>
    </div>

    <script>
        // تصاویر از پیش آماده شده با URLهای معتبر
        const imageLibrary = {
            "شهر آینده‌نگر در شب با نورهای نئون": "https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=600&auto=format",
            "یک سیب طلایی در فضای بیرونی زمین": "https://images.unsplash.com/photo-1533134242443-d4fd215305ad?w=600&auto=format",
            "خرس قطبی در حال خوردن دونات در شهر": "https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?w=600&auto=format",
            "کوهستان مه‌آلود با خانه درختی شیشه‌ای": "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=600&auto=format",
            "روباه قرمز در جنگل جادویی شب": "https://images.unsplash.com/photo-1474511320723-9a56873867b5?w=600&auto=format",
            "منظره سورئال از کوهستان در مه": "https://images.unsplash.com/photo-1453791052107-5c843da62d97?w=600&auto=format"
        };

        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt');
        const imageContainer = document.getElementById('image-container');
        const loading = document.getElementById('loading');

        function setExample(text) {
            promptInput.value = text;
        }

        function generateImage() {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert("لطفاً متنی برای تولید تصویر وارد کنید");
                return;
            }
            
            loading.style.display = 'flex';
            imageContainer.innerHTML = '';
            
            // شبیه‌سازی تأخیر پردازش
            setTimeout(() => {
                const matchedImage = findBestMatch(prompt);
                
                if (matchedImage) {
                    imageContainer.innerHTML = `
                        <img src="${matchedImage}" alt="${prompt}">
                        <p style="margin-top: 15px; font-size: 0.9rem;">
                            تصویر تولید شده برای: "${prompt}"
                        </p>
                    `;
                } else {
                    // استفاده از یک تصویر پیش‌فرض اگر تطابقی یافت نشد
                    const defaultImage = imageLibrary[Object.keys(imageLibrary)[0]];
                    imageContainer.innerHTML = `
                        <img src="${defaultImage}" alt="تصویر پیش‌فرض">
                        <p style="margin-top: 15px; font-size: 0.9rem; color: #ff9a9e">
                            تصویر نمونه برای: "${prompt}"
                        </p>
                    `;
                }
                
                loading.style.display = 'none';
            }, 1500);
        }

        function findBestMatch(prompt) {
            // جستجوی ساده برای تطابق کلیدها
            const lowerPrompt = prompt.toLowerCase();
            for (const [key, value] of Object.entries(imageLibrary)) {
                if (lowerPrompt.includes(key.toLowerCase()) || key.toLowerCase().includes(lowerPrompt)) {
                    return value;
                }
            }
            return null;
        }

        generateBtn.addEventListener('click', generateImage);
        
        // نمایش یک تصویر پیش‌فرض هنگام بارگذاری
        window.addEventListener('DOMContentLoaded', () => {
            imageContainer.innerHTML = `
                <img src="${imageLibrary['شهر آینده‌نگر در شب با نورهای نئون']}" alt="تصویر نمونه" style="max-width: 90%">
                <p style="margin-top: 15px; font-size: 0.9rem;">
                    تصویر نمونه: شهر آینده‌نگر در شب با نورهای نئون
                </p>
            `;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد تصویر هوش مصنوعی - رایگان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #prompt-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }
        #generate-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #generate-btn:hover {
            background-color: #45a049;
        }
        #image-container {
            margin: 20px 0;
        }
        #image-container img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .loading {
            display: none;
            margin: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>مولد تصویر هوش مصنوعی</h1>
        <p>متن مورد نظر خود را وارد کنید و تصویر خیره‌نشده تولید کنید!</p>
        
        <input type="text" id="prompt-input" placeholder="مثال: یک منظره فضایی با سیارات رنگارنگ" value="A futuristic cityscape at night">
        <button id="generate-btn">تولید تصویر</button>
        
        <div class="loading" id="loading">در حال تولید تصویر... لطفاً صبر کنید</div>
        
        <div id="image-container"></div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const imageContainer = document.getElementById('image-container');
        const loadingText = document.getElementById('loading');

        generateBtn.addEventListener('click', generateImage);

        async function generateImage() {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert("لطفاً یک متن وارد کنید!");
                return;
            }

            // پاک کردن تصویر قبلی
            imageContainer.innerHTML = '';
            
            // نمایش پیوند "در حال تولید"
            loadingText.style.display = 'block';
            
            try {
                // تولید تصویر با Puter.ai
                const imageElement = await puter.ai.txt2img(prompt);
                
                // پنهان کردن پیوند لودینگ
                loadingText.style.display = 'none';
                
                // نمایش تصویر جدید
                imageContainer.appendChild(imageElement);
            } catch (error) {
                loadingText.style.display = 'none';
                alert("خطا در تولید تصویر! لطفاً دوباره امتحان کنید.");
                console.error(error);
            }
        }

        // تولید خودکار تصویر در اولین بار
        generateImage();
    </script>
</body>
</html>

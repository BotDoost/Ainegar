<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل متن فارسی به تصویر هنری</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨ متن فارسی خود را وارد کنید</h1>
        <textarea 
            id="text-input" 
            placeholder="مثال: نقاشی ایرانی از باغ بهشتی با پرندگان رنگارنگ"
        ></textarea>
        <button id="generate-btn">تولید تصویر</button>
        <div id="result">
            <p id="status">آماده برای ایجاد اثر هنری...</p>
            <div id="image-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

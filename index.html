<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مقاله‌نویس هوشمند</title>
    <style>
        body {
            font-family: Tahoma;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>مقاله‌نویس هوشمند</h1>
    <textarea id="topic" placeholder="موضوع مقاله را وارد کنید..."></textarea>
    <button onclick="generateArticle()">تولید مقاله</button>
    <div id="result"></div>

    <script>
        async function generateArticle() {
            const topic = document.getElementById("topic").value;
            const resultDiv = document.getElementById("result");
            
            if (!topic) {
                resultDiv.innerHTML = "⚠️ لطفاً موضوع مقاله را وارد کنید";
                return;
            }

            resultDiv.innerHTML = "🔮 در حال تولید مقاله...";
            
            try {
                // استفاده از API جایگزین رایگان
                const response = await fetch("https://api-inference.huggingface.co/models/EleutherAI/gpt-neo-1.3B", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: `مقاله‌ای درباره ${topic} به زبان فارسی` })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = data[0].generated_text || "مقاله تولید شد!";
                
            } catch (error) {
                resultDiv.innerHTML = `
                    ❌ خطا در تولید مقاله.<br>
                    ممکن است API موقتاً در دسترس نباشد.<br>
                    لطفاً 1-2 دقیقه دیگر تلاش کنید.
                `;
                console.error("خطای کامل:", error);
            }
        }
    </script>
</body>
</html>

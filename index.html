<!DOCTYPE html>
<html>
<head>
    <title>رایگان و کار میکند!</title>
    <style>
        body { font-family: Tahoma; text-align: center; padding: 20px; }
        #result { margin-top: 20px; max-width: 512px; }
    </style>
</head>
<body>
    <input type="text" id="prompt" placeholder="یک منظره سورئال از جنگل" value="A futuristic cityscape at night">
    <button onclick="generateImage()">تولید کن</button>
    <div id="result"></div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "در حال تولید... (تا 20 ثانیه)";
            
            try {
                const response = await fetch('https://cloud.leonardo.ai/api/rest/v1/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + await getToken()
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        modelId: "6bef9f1b-29cb-40c7-b9df-32b51c1f67d3",
                        width: 512,
                        height: 512
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<img src="${data.generations[0].generated_images[0].url}" 
                                          alt="Generated Image" style="max-width:100%">`;
            } catch (error) {
                resultDiv.innerHTML = `خطا: ${error.message}`;
            }
        }

        // دریافت توکن رایگان (برای تست)
        async function getToken() {
            return "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // دریافت از https://leonardo.ai
        }
    </script>
</body>
</html>
